<div class="text-center">
  <h2 class="font-bold text-4xl text-gray-800">Persons:</h2>

  <app-item-list (editItem)="openModal()" [items]="persons"></app-item-list>

  <div class="p-4 inline-flex space-x-3">
    
    <input type="text" class="rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6"
      [(ngModel)]="person.name" placeholder="Ex. Addam Wells" />
    <button class="bg-teal-600 rounded-md p-2 text-gray-100 hover:bg-teal-700 disabled:bg-slate-400" [disabled]="!person.name" (click)="onSavePerson()">Add Person</button>
  
  </div>


<app-modal *ngIf="showModal">
  <h2 class="text-2xl mb-4">Edit Person</h2>
  
  <form>
    <input type="text" class="w-2 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6"
      [(ngModel)]="person.name" placeholder="Ex. Addam Wells" />
  </form>
  <div class="grid cursor-pointer p-4 space-y-1">
    <button class="bg-teal-700 rounded-md p-2 text-gray-100 hover:bg-teal-600 disabled:bg-slate-400" [disabled]="!person.name" (click)="onEditPerson(person)">Edit</button>
    <button class="bg-red-600 rounded-md p-2 text-gray-100 hover:bg-red-500" (click)="closeModal()">Close</button>
  </div>
</app-modal>
</div>
