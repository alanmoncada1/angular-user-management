<div class="text-list">
  <h2 class="text-title">Persons:</h2>

  <ul class="list">
    <li class="list-item" *ngFor="let person of persons">{{ person.name }}</li>
  </ul>

  <input [(ngModel)]="person.name" placeholder="Ex. Addam Wells"/>
  <button (click)="onSavePerson()">Add Person</button>
</div>
